    <main>
        <section>
            <h2>Kontak</h2>
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Pesan:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Kirim</button>
            </form>
        </section>
        <section>

    </footer>
    <script>
        // Fungsi untuk memperbarui sapaan berdasarkan waktu
        function updateGreeting() {
            const greetingElement = document.getElementById('greeting');
            const hours = new Date().getHours();
            let greeting;

            if (hours < 12) {
                greeting = "Selamat Pagi!";
            } else if (hours < 18) {
                greeting = "Selamat Siang!";
            } else {
                greeting = "Selamat Malam!";
            }

            greetingElement.textContent = greeting;
        }

        // Menangani pengiriman formulir
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah pengiriman form secara default
            alert('Pesan Anda telah dikirim! Terima kasih telah menghubungi saya.');
            this.reset(); // Mengatur ulang form setelah pengiriman
        });

        // Memperbarui sapaan saat halaman dimuat
        updateGreeting();
    </script>
</body>
